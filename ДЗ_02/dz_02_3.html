<script>   
    "use strict";

    let a = +prompt("Введите число a: ");
    let b = +prompt("Введите число b: ");

    if (a >= 0 && b >= 0){
        alert("Разность чисел равно: " + (a - b));

    } else if (a < 0 && b < 0) {
        alert("Произведение чисел равно: " + (a * b));

    } else {
        alert("Сумма чисел равна: " + (a + b));
    }
</script>
