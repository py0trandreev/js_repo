<script>   
    "use strict";

    //пример 1
    let a = 1, b = 1, c, d; 
    /* 
    a, b присваиваются значения равные 1, 
    c, d обе переменные имеют значения undefined

    */
    c = ++a;/* здесь значение a увеличивается на 1 и затем 
    присваивается значение переменной c т.е. с равняется 2 */

    alert(c); // ответ: 2



    //пример 2
    d = b++;
    /* d присваивается значение переменной b=1.
    d равно 1. После присвоения b увеличивается на 1 т.к. зд. постфиксный инкремент
    и становиться равным 2. 

    */
    alert(d); //ответ: 1


    //пример 3
    c = 2 + ++a;
    /* a=2 увеличивается на 1 и становится равным 3 (a=3),
    2 + 3 дает 5. В итоге c = 5
    */
    alert(c); //ответ: 5
</script>
