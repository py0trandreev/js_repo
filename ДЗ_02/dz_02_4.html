<script>   
    "use strict";

    /**
     *Функция складывает 2 числа 
     */
    function sum(a,b) {
        return a + b;
    }

    /**
     *Функция находит разность 2-х чисел 
     */
    function diff(a,b) {
        return a - b;
    }

    /**
     *Функция находит произведение 2-х чисел 
     */
    function mult(a,b) {
        return a * b;
    }

    /**
     *Функция делит 1-е число на 2-е 
     */
    function div(a,b) {
        return a / b;
    }

    let a = 20;
    let b = 10;

    alert(`Сумма чисел ${a} и ${b} равна: ${sum(a, b)}`);
    alert(`Разность чисел ${a} и ${b} равна: ${diff(a, b)}`);
    alert(`Произведение чисел ${a} и ${b} равно: ${mult(a, b)}`);
    alert(`Частное чисел ${a} и ${b} равно: ${div(a, b)}`);

</script>
