<script>
    "use strict"; 
    /*
    1. 10 плюс 10  получаем 20
    2. 20 складываем с "10", т.к. "10" строка, то происходит конкатенация получаем '2010' 
    3. '2010' присваиваем в переменную result
    4. с помощью console.log выводим result в консоль
    */
    let result = 10 + 10 + "10";
    console.log(result);

    /*
    1. 10 плюс "10"  происходит конкатенация, получаем '1010'
    2. '1010' складываем с 10, происходит конкатенация, получаем '101010' 
    3. '101010' присваиваем в переменную result
    4. с помощью console.log выводим result в консоль
    */
    result = 10 + "10" + 10;
    console.log(result);

    /*
    1. +"10" - преобразуется в число 10
    2. 10 плюс 10  получаем 20
    3. 20 плюс 10 получаем 30, присваиваем в переменную result
    4. с помощью console.log выводим result в консоль
    */
    result = 10 + 10 + +"10";
    console.log(result);


    /*
    1. -"" - преобразуется в число и получаем -0
    2. 10 делим на -0, получаем -Infinity
    3. -Infinity присваиваем в переменную result
    4. с помощью console.log выводим result в консоль
    */
    result = 10 / -"";
    console.log(result);

    /*
    1. +"2,5" получаем NaN, т.к. в кавычках строка, которую нельзя преобразовать к числу
    2. 10 делим NaN получаем NaN
    3. NaN присваиваем в переменную result
    4. с помощью console.log выводим result в консоль
    */
    result = 10 / +"2,5";
    console.log(result);
</script>
