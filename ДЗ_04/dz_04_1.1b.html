<script>   
    "use strict";

    /* es6 */


    class Product {               
        constructor(name, price){
            this.name = name;
            this.price = price;
        }

        make25PercentDiscount(){
            this.price = this.price * (1 - 0.25);; 
        }
    }

    let pro1 = new Product("prod1", 125);
    pro1.make25PercentDiscount();
    console.log(pro1.price);

</script>
